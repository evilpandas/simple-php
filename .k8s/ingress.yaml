apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sw-ingress
  annotations:
    annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: simple.studiesweekly.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sw-service
            port:
              number: 80
