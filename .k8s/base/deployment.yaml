apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sw-simple
  name: sw-simple-deployment
  labels:
    app: sw-simple
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sw-simple
  template:
    metadata:
      labels:
        app: sw-simple
    spec:
      containers:
      - name: sw-simple
        image: evilpandas/sw-simple
        ports:
        - containerPort: 8080
